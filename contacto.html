</head>
<body>
  <header class="container">
    <div class="logo"><img src="img/logo.png" alt="Logo LM Estudio de Arquitectura"></div>
    <button id="menu-btn" aria-label="Abrir menú de navegación">☰</button>
    <nav id="nav">
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>

      </ul>
      <button id="dark-mode-toggle" aria-label="Alternar modo oscuro">
        <i class="fas fa-moon"></i> </button>
    </nav>
  </header>

 <main class="container contact-page-container">
      <section class="contact-form-section">
            <div class="form-wrapper">
                <form action="#" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Nombre Completo:</label>
                        <input type="text" id="name" name="name" required placeholder="Tu nombre">
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required placeholder="tu.email@ejemplo.com">
                    </div>

                    <div class="form-group">
                        <label for="phone">Teléfono:</label>
                        <input type="tel" id="phone" name="phone" placeholder="+54 9 11 1234 5678">
                    </div>

                    <div class="form-group">
                        <label for="subject">Asunto:</label>
                        <input type="text" id="subject" name="subject" required placeholder="Motivo de tu consulta">
                    </div>

                    <div class="form-group">
                        <label for="message">Tu Mensaje:</label>
                        <textarea id="message" name="message" rows="6" required placeholder="Describe tu proyecto o consulta aquí..."></textarea>
                    </div>

                    <button type="submit" class="submit-button">Enviar Mensaje</button>
                </form>
            </div>

            <div class="contact-info-aside">
                <h3>Información de Contacto Directa</h3>
                <p><i class="fas fa-map-marker-alt"></i> Laprida 1587, CABA, Argentina</p>
                <p><i class="fas fa-envelope"></i> <a href="lmarquitectura@gmail.com.ar">lmarquitectura@gmail.com.a</a></p>
                <p><i class="fas fa-phone-alt"></i> <a href="tel:+541145872857">+54 11 6473 7483</a></p>
               
                <div class="contact-photo-container">
                    <img src="img/oficina.jpg" alt="Oficina" class="contact-footer-image">
                </div>
            </div>
                
        </section>
    </main>


    <footer>
      <div class="footer-content">
        <div class="footer-brand">
          <p>© 2025 LM | Estudio de Arquitectura</p>
        </div>
        <div class="footer-copyright">
          <p>Todos los derechos reservados.</p>
        </div>
      </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="java.js"></script> 

</body>
</html>
